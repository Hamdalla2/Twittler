<!DOCTYPE html>
<html>

  <body>
    <h1>Twittler</h1>
  	<input type="button" value="New" onclick="function a(){
  		">

    <script>

      $(document).ready(function(){
        var $body = $('body');
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>

  </body>
